server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    server_name _;
    root /var/www/html;
    index index.php index.html index.htm;

    # Container logs
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    # For bind-mount dev on Mac/Windows keep OFF; on Linux you can set ON
    sendfile off;

    # Real client IPs if behind a proxy/ALB (uncomment + set your CIDRs)
    # real_ip_header X-Forwarded-For;
    # set_real_ip_from 10.0.0.0/8;
    # set_real_ip_from 172.16.0.0/12;
    # set_real_ip_from 192.168.0.0/16;
    # real_ip_recursive on;

    # Security headers (add CSP per app if needed)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # Block dotfiles & VCS dirs
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ^~ /.git { deny all; return 403; }

    # Do not execute PHP inside common static/upload dirs
    location ~* ^/(?:uploads|files|images|assets)/.+\.php$ { deny all; }

    # App routing — current behavior (404 if not a file/dir)
    location / {
        try_files $uri $uri/ =404;
        # For front-controller apps (Laravel/WordPress/etc), use instead:
        # try_files $uri /index.php?$query_string;
    }

    # Healthcheck
    location = /nginx-health { return 200; }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html { root /var/www/errors; internal; }

    # Small helper assets
    location ^~ /sad.svg     { alias /var/www/errors/sad.svg;     access_log off; }
    location ^~ /twitter.svg  { alias /var/www/errors/twitter.svg; access_log off; }
    location ^~ /github.svg   { alias /var/www/errors/github.svg;  access_log off; }

    # Static files: cache hard (great for versioned assets)
    location ~* \.(?:jpg|jpeg|gif|png|webp|tiff|ico|svg|css|js|ttf|otf|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        access_log off;
        try_files $uri =404;
    }

    # PHP-FPM via UNIX socket (same container)
    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Match this to your FPM pool socket path:
        fastcgi_pass unix:/run/php/php-fpm.sock;     # common on Alpine/Debian modern
        # fastcgi_pass unix:/var/run/php-fpm.sock;   # if your pool uses this path

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME     $fastcgi_script_name;
        fastcgi_index index.php;

        # Tight timeouts/buffers
        fastcgi_connect_timeout 5s;
        fastcgi_send_timeout    60s;
        fastcgi_read_timeout    60s;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Avoid leaking PATH_INFO if unused
        fastcgi_param PATH_INFO "";
    }

    # ACME/Let’s Encrypt or other well-known endpoints
    location ^~ /.well-known { allow all; auth_basic off; }

    # Upload limit (tune per app)
    client_max_body_size 100m;
}
