# HTTP -> HTTPS + ACME
server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;
    server_name _;

    # ACME/Let's Encrypt HTTP-01 challenge
    location ^~ /.well-known/acme-challenge/ { allow all; }

    # Everything else redirects to HTTPS
    location / { return 301 https://$host$request_uri; }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2 ipv6only=on;
    server_name _;

    root  /var/www/html;
    index index.php index.html index.htm;

    # Container logs
    access_log /dev/stdout main;
    error_log  /dev/stderr warn;

    # If using bind-mounts on Mac/Windows keep OFF; on Linux you can set ON
    sendfile off;

    # --- TLS (modern & safe) ---
    ssl_certificate     /etc/letsencrypt/live/##DOMAIN##/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/##DOMAIN##/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/##DOMAIN##/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    # Mozilla modern (works with TLSv1.2+)
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:'
                'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:'
                'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling (optional but recommended)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 127.0.0.11 valid=30s;  # Docker DNS
    resolver_timeout 5s;

    # HSTS (enable once you're confident HTTPS is permanent)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Basic security headers (customize CSP per app)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # Real client IPs if behind a reverse proxy/load balancer (uncomment + set CIDRs)
    # real_ip_header X-Forwarded-For;
    # set_real_ip_from 10.0.0.0/8;
    # set_real_ip_from 172.16.0.0/12;
    # set_real_ip_from 192.168.0.0/16;
    # real_ip_recursive on;

    # Block dotfiles & .git
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ^~ /.git { deny all; return 403; }

    # Optional: forbid executing PHP from uploads/static
    location ~* ^/(?:uploads|files|images|assets)/.+\.php$ { deny all; }

    # App routing (use front controller if needed)
    location / {
        try_files $uri $uri/ =404;
        # For front-controller apps (Laravel/WordPress/etc), use:
        # try_files $uri /index.php?$query_string;
    }

    # Custom 404
    error_page 404 /404.html;
    location = /404.html { root /var/www/errors; internal; }
    location ^~ /ngd-style.css { alias /var/www/errors/style.css; access_log off; }
    location ^~ /ngd-sad.svg   { alias /var/www/errors/sad.svg;   access_log off; }

    # Static files: cache hard (immutable suits versioned assets)
    location ~* \.(?:jpg|jpeg|gif|png|webp|tiff|ico|svg|css|js|ttf|otf|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        access_log off;
        try_files $uri =404;
    }

    # PHP-FPM via UNIX socket (same container)
    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Match this to your pool socket path:
        fastcgi_pass unix:/run/php/php-fpm.sock;   # common on Alpine/Debian modern
        # fastcgi_pass unix:/var/run/php-fpm.sock; # if your pool uses this path

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME     $fastcgi_script_name;
        fastcgi_param HTTPS           on;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;

        fastcgi_index index.php;

        fastcgi_connect_timeout 5s;
        fastcgi_send_timeout    60s;
        fastcgi_read_timeout    60s;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        fastcgi_param PATH_INFO "";
    }

    # Letâ€™s Encrypt /.well-known (if you also serve it over HTTPS)
    location ^~ /.well-known { allow all; auth_basic off; }

    # Upload limit (tune per app)
    client_max_body_size 100m;
}
