# /etc/nginx/nginx.conf

# Use all CPUs; let NGINX pick the right number
worker_processes auto;

# Increase file descriptors for many concurrent connections
worker_rlimit_nofile 200000;

events {
    worker_connections  65535;
    multi_accept        on;
    use                 epoll;
}

http {
    ##
    # Core
    ##
    include                mime.types;
    default_type           application/octet-stream;

    sendfile               on;
    tcp_nopush             on;   # coalesce packets; better with sendfile
    tcp_nodelay            on;   # flush small, interactive responses
    aio                    on;   # async file I/O (Linux)
    open_file_cache        max=200000 inactive=60s;
    open_file_cache_valid  120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    keepalive_timeout      20s;
    keepalive_requests     1000;
    keepalive_disable      msie6;
    client_body_timeout    15s;
    send_timeout           15s;
    client_header_timeout  10s;

    client_max_body_size   100m;   # adjust per app needs
    server_tokens          off;    # hide version

    ##
    # Logging
    ##
    #access_log off;  # uncomment to disable access logs globally
    log_format  main '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for" '
                     'rt=$request_time uct=$upstream_connect_time '
                     'uht=$upstream_header_time urt=$upstream_response_time';
    access_log  /var/log/nginx/access.log main;
    error_log   /var/log/nginx/error.log warn;

    ##
    # Compression (safe & modern)
    ##
    gzip              on;
    gzip_comp_level   5;
    gzip_min_length   1024;
    gzip_proxied      any;
    gzip_vary         on;
    gzip_types
      text/plain text/css text/xml application/xml application/xhtml+xml
      application/rss+xml application/atom+xml application/javascript
      application/x-javascript application/json image/svg+xml
      font/ttf font/otf application/font-woff application/font-woff2;

    # If you use Brotli (requires module), enable:
    #brotli on;
    #brotli_comp_level 5;
    #brotli_types text/plain text/css text/xml application/xml application/xhtml+xml \
    #             application/rss+xml application/atom+xml application/javascript \
    #             application/x-javascript application/json image/svg+xml \
    #             font/ttf font/otf application/font-woff application/font-woff2;

    ##
    # Real client IP (behind ALB/ELB or reverse proxy)
    ##
    # If behind AWS ALB/NLB, trust its private subnets:
    #set_real_ip_from 10.0.0.0/8;
    #set_real_ip_from 172.16.0.0/12;
    #set_real_ip_from 192.168.0.0/16;
    #real_ip_header   X-Forwarded-For;
    #real_ip_recursive on;

    ##
    # Proxy defaults (applies to sites unless overridden)
    ##
    map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }

    proxy_http_version      1.1;
    proxy_set_header        Host                $host;
    proxy_set_header        X-Real-IP           $remote_addr;
    proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto   $scheme;
    proxy_set_header        Upgrade             $http_upgrade;
    proxy_set_header        Connection          $connection_upgrade;
    proxy_connect_timeout   5s;
    proxy_send_timeout      30s;
    proxy_read_timeout      60s;
    sendfile_max_chunk      512k;  # smooth large responses under load
    reset_timedout_connection on;

    ##
    # Security-friendly defaults
    ##
    # Add these per server/location if you terminate TLS here:
    #add_header X-Content-Type-Options nosniff always;
    #add_header X-Frame-Options DENY always;
    #add_header Referrer-Policy no-referrer-when-downgrade always;
    #add_header X-XSS-Protection "1; mode=block" always;
    #add_header Permissions-Policy "geolocation=(), microphone=()" always;

    ##
    # Include site vhosts
    ##
    include /etc/nginx/sites-enabled/*;
}
