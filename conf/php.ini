[PHP]
post_max_size = 420M
upload_max_filesize = 400M
expose_php = 0
realpath_cache_size = 32M
realpath_cache_ttl = 720
memory_limit = 500M
max_input_time = 5
register_argc_argv = 0
date.timezone = ${TZ:-UTC}

[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256       ; bump to 384â€“512M if many files
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 65407  ; large prime near script count
opcache.save_comments = 1
; Fast prod settings (reload on deploy)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.file_update_protection = 0
opcache.use_cwd = 0
opcache.revalidate_path = 0
opcache.enable_file_override = 1
; Prefer RAM; leave file cache off unless you must persist
opcache.file_cache =
opcache.huge_code_pages = 1
